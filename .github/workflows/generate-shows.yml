name: Generate UWA Weekly Shows

on:
  schedule:
    # Runs every Friday at 2:00 AM EST (7:00 AM UTC)
    - cron: '0 7 * * 5'
  
  workflow_dispatch:
    # Allow manual triggering for testing
    inputs:
      week_number:
        description: 'Week number to generate (optional - auto-increments if not provided)'
        required: false
        type: string

# Grant write permissions to the workflow
permissions:
  contents: write

jobs:
  generate-shows:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic requests python-dotenv
      
      - name: Configure Git
        run: |
          git config --global user.name 'UWA Automation'
          git config --global user.email 'automation@uwa.local'
      
      - name: Generate weekly shows and deploy
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          python scripts/generate_shows.py
      
      - name: Commit generated content
        run: |
          git add .
          git diff --staged --quiet || git commit -m "ðŸŽ­ Generate Week ${{ github.run_number }} shows [automated]"
          git push
      
      - name: Create deployment summary
        run: |
          echo "## ðŸŽ­ UWA Weekly Show Generation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Shows generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tracking files updated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Website pages built" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Content committed to repository" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to web server via FTP" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Week:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
