name: Generate UWA Weekly Shows

on:
  schedule:
    # Runs every Friday at 2:00 AM EST (7:00 AM UTC)
    - cron: '0 7 * * 5'
  
  workflow_dispatch:
    # Allow manual triggering for testing
    inputs:
      week_number:
        description: 'Week number to generate (optional - auto-increments if not provided)'
        required: false
        type: string

# Grant write permissions to the workflow
permissions:
  contents: write

jobs:
  generate-shows:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic requests python-dotenv
      
      - name: Configure Git
        run: |
          git config --global user.name 'UWA Automation'
          git config --global user.email 'automation@uwa.local'
      
      - name: Generate weekly shows and deploy
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          python scripts/generate_shows.py
      
      - name: Commit and push generated content
        run: |
          git add .
          git diff --staged --quiet || git commit -m "ðŸŽ­ Generate Week ${{ github.run_number }} shows [automated]"
          git pull --rebase origin main
          git push
      
      - name: Get week number
        id: week
        run: |
          WEEK_NUM=$(python -c "import json; print(json.load(open('tracking/championships.json'))['currentWeek'])")
          echo "number=$WEEK_NUM" >> $GITHUB_OUTPUT
      
      - name: Send Discord notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          WEEK_NUMBER: ${{ steps.week.outputs.number }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "embeds": [{
                "title": "ðŸ”¥ WEEK '"$WEEK_NUMBER"' IS LIVE! ðŸ”¥",
                "description": "The United Wrestling Accord returns with another week of explosive action across all three brands!\n\nðŸ’ª **Resistance: Uprising** brought the fight on Monday\nðŸŸ£ **PW:NEO: Paradigm Shift** made moves on Wednesday\nðŸ‘‘ **REIGN: Ascension** closed it out on Friday\n\nThree nights. Three brands. One incredible week of professional wrestling.",
                "color": 16744192,
                "footer": {
                  "text": "United Wrestling Accord â€¢ Reality Check Entertainment â€¢ Yesterday at 2:40 PM"
                }
              }],
              "components": [{
                "type": 1,
                "components": [
                  {
                    "type": 2,
                    "style": 5,
                    "label": "ðŸ“º Watch This Week",
                    "url": "https://shootproject.com/uwa4/shows/'"$WEEK_NUMBER"'.html"
                  },
                  {
                    "type": 2,
                    "style": 5,
                    "label": "ðŸ  UWA Home",
                    "url": "https://shootproject.com/uwa4/index.html"
                  }
                ]
              }]
            }' \
            "$DISCORD_WEBHOOK"
      
      - name: Create deployment summary
        run: |
          echo "## ðŸŽ­ UWA Weekly Show Generation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Shows generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tracking files updated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Website pages built" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Content committed to repository" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to web server via FTP" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Discord notification sent" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Week:** ${{ steps.week.outputs.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
